<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cart</title>
  </head>
  <body>
    <div class="main">
      <nav>
        <h1>Online Shopping</h1>
        <div class="parent">
          <img
            class="img"
            src="https://img.icons8.com/ios/50/null/buy--v1.png"
          />
          <div class="redCircle"><span id="span">0</span></div>
        </div>
      </nav>
      <ul class="card-container">
        <li class="card" >
          <h6 class="card-title">Card 1</h6>
          <p class="add"  id="card 1" onclick="addToCard(this.id)">add to cart</p>
        </li>
        <li class="card" >
          <h6 class="card-title">card 2</h6>
          <p class="add" id="card 2" onclick="addToCard(this.id)">add to cart</p>
        </li>
        <li class="card">
          <h6 class="card-title">card 3</h6>
          <p class="add" id="card 3" onclick="addToCard(this.id)">add to cart</p>
        </li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
